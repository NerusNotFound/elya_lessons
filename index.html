<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="logo.png">
	
	<link rel="stylesheet" href="css/style.css">

	<script src="js/code.js" defer></script>
	<script src="js/theme_setter.js" defer></script>

	<script>
		(() => {
			const theme_name = localStorage.getItem('theme_name');
			const link = document.createElement('link');
			link.rel = "stylesheet";
			link.type = "text/html";

			switch(theme_name) {
				case 'theme_donat':
					document.write('<link rel="stylesheet" href="css/donat.css">');
					break;
				case 'theme_black-white':
						link.href = "css/black_white.css";
						document.write('<link rel="stylesheet" href="css/black_white.css">');
					break;
				default:
					console.log('no themes');
			}

		})();
	</script>

	<title>Դասացուցակ</title>
</head>
